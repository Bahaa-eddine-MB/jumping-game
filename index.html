<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Mario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to mini Mario !</h1>
    <p>Jump with space or mouse left click to start the game !</p>
    <div id="scoreboard">
        <div id="timePassed">
            <p>Time:</p>
            <p id="timePassedValue">0</p>
        </div>
        <div id="scores">
            <div id="currentScore">
                <p>Score: </p>
                <p id="currentScoreValue">0</p>
            </div>
            <div id="bestScore">
                <p>Best: </p>
                <p id="bestScoreValue">0</p>
            </div>
        </div>
    </div>
    <canvas width="900" height="600" id="canvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
